<app-main-nav-employeer>
  <div class="profile-container-header">
    <h1>PERSONAL INFORMATION</h1>
  </div>
  <div class="profile-container-header">

    <div class="form-group">

      <form>
        <mat-form-field appearance="outline" class="profile-form-input">
          <mat-hint> Names </mat-hint>
          <input matInput matAutosizeMinRows=4 required name="name" [(ngModel)]="newname" placeholder="{{userData.firstname}}">
        </mat-form-field>
      </form>

      <form>
        <mat-form-field appearance="outline" class="profile-form-input">
          <mat-hint> Surnames </mat-hint>
          <input matInput matAutosizeMinRows=4 required name="name" [(ngModel)]="newlastname" placeholder="{{userData.lastname}}">
        </mat-form-field>
      </form>
      <form>
        <mat-form-field appearance="outline" class="profile-form-input">
          <mat-hint> DNI</mat-hint>
          <input matInput matAutosizeMinRows=4 required name="document" [(ngModel)]="newdocument" placeholder="{{userData.document}}">
        </mat-form-field>
      </form>

      <form>
        <mat-form-field appearance="outline" class="profile-form-input">
          <mat-hint> Cell phone number </mat-hint>
          <input matInput matAutosizeMinRows=4 required name="number" [(ngModel)]="newnumber" placeholder="{{userData.number}}">
        </mat-form-field>
      </form>

      <form>
        <mat-form-field appearance="outline" class="profile-form-input">
          <mat-hint> Email </mat-hint>
          <input matInput matAutosizeMinRows=4 required name="email" [(ngModel)]="newemail" placeholder="{{userData.email}}">
        </mat-form-field>
      </form>
      <br>
      <button class="btn-option" mat-button [routerLink]="['/changepassword']" mat-stroked-button color="primary"  >Change Password</button>
    </div>
    <br><br>
    <button class="btn-option"  mat-button (click)="getUpdateDate()" mat-raised-button color="primary"  >Save Changes</button>

  </div>

</app-main-nav-employeer>
