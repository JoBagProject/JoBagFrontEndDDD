<div class="general">
  <img  class= "img-logo" src="../../../../assets/images/logo.png">
  <form class="mail-form">
    <mat-form-field class="mail-full-width">
      <mat-label>Email</mat-label>
      <input type="email" matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher"
             [(ngModel)]="emailexist"       placeholder="Ex. pat@example.com">
      <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="emailFormControl.hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <br> <br>
    <mat-form-field class="password-full-width">
      <mat-label>Password</mat-label>
      <input type="password" matInput [formControl]="passwordFormControl" [errorStateMatcher]="matcher"
             [(ngModel)]="passwordexist"       placeholder="*********">
      <mat-error *ngIf="passwordFormControl.hasError('required')">
        Password is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <br>


    <br>    <br> <br>
    <button (click)="getAllUsers()" class="btn-ingresar" mat-raised-button color="primary">Sign In</button>

    <br> <br>
    <button class="btn-registrarse"   mat-raised-button color="primary"  [routerLink]="['/choosePostulantOrEmployeer']">Register</button>
  </form>
  <br> <br>
  <span class="btn-olvidar " [routerLink]="['/changepassword']">Forgot password? you click here</span>

</div>
